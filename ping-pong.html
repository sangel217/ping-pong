<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="jumbotron">Ping-Pong</h1>
      </div>
        <div class="sidebar">
              <h2>The Rules of Ping Pong</h2>
              <ul>
                <li>Numbers divisible by 3 are replaced with "ping"</li>
                <li>Numbers divisible by 5 are replaced with "pong"</li>
                <li>Numbers divisible by 15 are replaced with "pingpong"</li>
              </ul>
        </div>
        <div class="col-md-6">
          <form id="ping-pong">
            <div class="form-group">
              <label for="number">Enter a number:</label>
              <input id="number" type="text">
            </div>

            <button type="submit" class="btn">Let's Ping Pong!</button>
          </form>

          <div id="result">
            <ul class="unstyled">

            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
